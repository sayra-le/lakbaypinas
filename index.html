<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakbay Pinas</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'League Gothic', sans-serif; 
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            z-index: 1;
        }

        .logo img {
            height: 50px;
            width: auto;
            margin-right: 10px;
        }

        .logo span {
            font-size: 1.2rem;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .overlay h1 {
            font-size: 10rem; 
            letter-spacing: 13px;
            margin: 0;
            line-height: 1.2; 
            -webkit-text-stroke: 1.5px white; 
            color: transparent;
            font-family: 'League Gothic', sans-serif; 
        }

        .explore-btn {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 1.1rem;
            background-color: #3a4d25;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .explore-btn:hover {
            background-color: #2e3c1c;
        }
    </style>
</head>
<body>

 
    <div class="logo">
        <img src="images/lakbaypinaslogo.png" alt="Lakbay Pinas Logo">
        <span>Lakbay Pinas</span>
    </div>

    
    <video class="video-bg" autoplay muted loop>
        <source src="videos/Philippines.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

   
    <div class="overlay">
        <h1>PHILIPPINES</h1>
        <button class="explore-btn" onclick="window.location.href='login.html'">EXPLORE</button>
    </div>

</body>
</html>
